<!DOCTYPE html>
<html>
<head>
<title>Fibonacci</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="author" content="Thilina Fong" />
<meta name="description" content="" />
<style>
*{
  margin: 0;
  padding: 0;
}
canvas{
  background:#7f7fb1;
}
</style>
</head>
<body>
<canvas></canvas>
<script>
class Fibonacci{
  constructor(){
    this.clientW=document.documentElement.clientWidth || document.body.clientWidth;
    this.clientH=document.documentElement.clientHeight || document.body.clientHeight;
    this.eleCanvas=document.querySelector('canvas');
    this.eleCanvas.width=this.clientW;
    this.eleCanvas.height=this.clientH-4;
    this.sxw2d=this.eleCanvas.getContext('2d'); //上下文：2d

    this.center=[this.clientW/2,(this.clientH-4)/2];
    this.direction=0; //方向1:down,2:right,3:up,0:left
  }

  //斐波那契数(索引)
  //index:0,1,2,3  F0=1,F1=1,F2=2,,,,Fn=F(n-1)+F(n-2)
  fibonacciNum(index){
    var num=1;
    if(index===0 || index===1){
      return 1;
    }
    num=this.fibonacciNum(index-1)+this.fibonacciNum(index-2);
    return num;
  }
  //邊長
  px10(i){
    return (10*this.fibonacciNum(i));
  }
  //左上點
  lt(i){
    var x=0;
    var y=0;
    return ({
      x:x,
      y:y
    });
  }

  //繪製第i個正方形
  draw(i){
    var es6This=this;

    //正方形
    /*
    要素：起始點，邊長
    */
    var ltPoint=es6This.lt(i);
    var sideLenght=es6This.px10(i);
    
    //i=0
    /*
    direction:0 //方向  0:left,1:down,2:right,3:up
    */
    // es6This.sxw2d.strokeRect(es6This.center[0],es6This.center[1],es6This.px10(0),es6This.px10(0));
    // //1
    // es6This.sxw2d.strokeRect(es6This.center[0],es6This.center[1]+es6This.px10(0),es6This.px10(1),es6This.px10(1));
    // //2
    // es6This.sxw2d.strokeRect(es6This.center[0]+es6This.px10(1),es6This.center[1],es6This.px10(2),es6This.px10(2));
    // //3
    // es6This.sxw2d.strokeRect(es6This.center[0],es6This.center[1]-es6This.px10(3),es6This.px10(3),es6This.px10(3));
    // //4
    // es6This.sxw2d.strokeRect(es6This.center[0]-es6This.px10(4),es6This.center[1]-es6This.px10(3),es6This.px10(4),es6This.px10(4));
    // //5
    // es6This.sxw2d.strokeRect(es6This.center[0]-es6This.px10(4),es6This.center[1]-es6This.px10(3)+es6This.px10(4),es6This.px10(5),es6This.px10(5));
    //6
    // es6This.sxw2d.strokeRect(es6This.center[0]-es6This.px10(4)+es6This.px10(5),es6This.center[1]-es6This.px10(3),es6This.px10(6),es6This.px10(6));
    es6This.sxw2d.strokeRect(ltPoint.x,ltPoint.y,sideLenght,sideLenght);

    return es6This;
  }

  forI(I){
    for(var i=0;i<I;i++){
      this.draw(i);
    }
  }



}

var obj=new Fibonacci();
obj.forI(10);
</script>
</body>
</html>
