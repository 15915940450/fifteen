<!DOCTYPE html>
<html>
<head>
<title>algorithm</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="author" content="Thilina Fong" />
<meta name="description" content="" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" />
<style>
  #container{
    text-align:center;
  }
  #flex_wrap{
    display: flex;
    width: 400px;
    margin:50px auto 0;
    flex-wrap: wrap;
    border:5px solid black;
  }
  #flex_wrap > div{
    width: 100px;
    height: 100px;
    border: 3px solid silver;
    box-sizing: border-box;
    text-align: center;
    line-height: 100px;
    font-size: 30px;
  }
  .mistyrose{
    background: mistyrose;
  }
  .snow{
    background: snow;
  }
  .thistle{
    background: thistle;
  }
  .crimson{
    background:crimson;
  }

  .flip-grid-move {
    transition: transform .2s ease-out;
  }
</style>
</head>
<body>

<div id="container">
  <h2>
    F_80 = 32 + C * 1.8
  </h2>

  <button @click="shuffle">algorithm4</button>
  <transition-group
    name="flip-grid"
    id="flex_wrap"
    tag="section"
    >
    <div
      v-for="item in items"
      :key="item.index"
      :class="{mistyrose:item.value,snow:!item.value,thistle:item.isNew,crimson:item.value===2048}">
      {{item.value || ''}}
    </div>
  </transition-group>
</div>  <!--container-->

<script src="../vue.js"></script>
<script src="../lodash.ili.js" charset="utf-8"></script>
<script src="./index.js"></script>
</body>
</html>
