<div id="container" class="container">

    <form class="col-md-2">
      車輛：
      <select class="form-control car_select mt" required="required">
        <option value="">請選擇</option>
      </select>

      行程：
      <select class="form-control distance_select mt" required="required">
        <option value="">請選擇</option>
      </select>

      <input type="text" name="place" class="form-control mt" placeholder="請在地圖上點選位置" readonly="readonly" required="required" />

      半径（米）：
      <input name="radius" type="text" class="form-control mt" placeholder="1000" value="1000" pattern="\d+" />

      <button type="submit" class="btn btn-primary submit_button">查詢</button>
    </form>
    <div class="col-md-10">
      <div id="a-map" class="a_map" style="min-height:690px;">
