<script>
var x= '628999999999999999999996';
var y='9634309800089325675433679';
    //10263309800089325675433675

function add2BigInt(x,y){
  var result='';

  var arrXReverse=(''+x).split('').reverse();
  var arrYReverse=(''+y).split('').reverse();

  var maxLength=Math.max(arrXReverse.length,arrYReverse.length);

  var arrResult=[];
  var carry=0;

  for(var i=0;i<maxLength;i++){
    if(arrXReverse[i]===undefined){
      arrXReverse[i]=0;
    }else{
      arrXReverse[i]=+arrXReverse[i];
    }
    if(arrYReverse[i]===undefined){
      arrYReverse[i]=0;
    }else{
      arrYReverse[i]=+arrYReverse[i];
    }
    arrResult[i]=arrXReverse[i]+arrYReverse[i]+carry;
    carry=Math.floor(arrResult[i]/10);
    // if(arrResult[i]>9){ //carry>0
    if(carry>0){
      arrResult[i]=arrResult[i]%10;
    }
  } //for


  if(carry){
    arrResult.push(carry);
  }

  result=arrResult.reverse().join('');

  return result;
}

var z=add2BigInt(x,y);
console.log(z);     //9,863,309,800,089,325,675,433,672
</script>
